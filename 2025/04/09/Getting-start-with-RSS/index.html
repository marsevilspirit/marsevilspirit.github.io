</head><body><div class="wrapper"><div class="container"><header><h2><a href="/">marsevilspirit&#39;s blog</a></h2></header></div><div class="content"><div class="post"><h1>RSS订阅的尝试</h1><main class="post-md"><p>RSS订阅，感觉这种方式可以很好的避免信息内耗。当今大数据往人脑里硬塞四面八方的信息，就像抖音一样，一拿起就停不下来，浪费了很长时间，用RSS订阅就能很好地解决这个问题。</p><p>我选择了 Follow 这个RSS阅读软件，这个软件现代简洁，非常适合我。</p><p>在chrome中下载RSShub的插件，可以自动扫描当前网页是否有RSS订阅功能。</p></main><p>Apr 2025</p></div></div></div><footer class="footer"><div class="content has-text-centered"><p><a href="/about">About Mars</a> | <a href="https://github.com/marsevilspirit" , target="_blank">Github</a> | <a href="mailto:marsevilspirit@gmail.com">Email</a></p></div></footer></body></html>
