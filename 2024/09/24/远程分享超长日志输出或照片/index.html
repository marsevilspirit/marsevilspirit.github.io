</head><body><div class="wrapper"><div class="container"><header><h2><a href="/">marsevilspirit&#39;s blog</a></h2></header></div><div class="content"><div class="post"><h1>远程分享超长日志输出或照片</h1><main class="post-md"><h4 id="日志输出分享"><a href="#日志输出分享" class="headerlink" title="日志输出分享"></a>日志输出分享</h4><p>fars.ee 是一个在线服务，可以将你的日志输出转换成一个短链接，方便与别人分享, 防止在聊天文件中霸屏的尴尬。</p><p>如果终端中输出日志过多，你可以使用这个服务，将日志输出转换成一个短链接，然后通过网络将这个链接分享给别人。</p><p>使用方法：</p><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ &lt;command&gt; | curl -F &quot;c=@-&quot; &quot;https://fars.ee/&quot;</span><br></pre></td></tr></table></figure><p>然后将<code>url</code>分享给别人即可。</p><h4 id="照片分享"><a href="#照片分享" class="headerlink" title="照片分享"></a>照片分享</h4><p>通过<a target="_blank" rel="noopener" href="https://imgur.com/">imgur.com</a>分享，这是一个图片分享网站。</p><p>我的<code>link</code>：<a target="_blank" rel="noopener" href="https://marsevilspirit.imgur.com/">marsevilspirit.imgur.com</a></p></main><p>Sep 2024</p></div></div></div><footer class="footer"><div class="content has-text-centered"><p><a href="/about">About Mars</a> | <a href="https://github.com/marsevilspirit" , target="_blank">Github</a> | <a href="mailto:marsevilspirit@gmail.com">Email</a></p></div></footer></body></html>
