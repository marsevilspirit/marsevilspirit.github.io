</head><body><div class="wrapper"><div class="container"><header><h2><a href="/">marsevilspirit&#39;s blog</a></h2></header></div><div class="content"><div class="post"><h1>arch linux系统永久改键</h1><main class="post-md"><p>这是我苦苦寻找最好的方法，无需其他软件，直接开机自启。<br>这个方法需要桌面环境X11(在tty的环境下无效)。</p><p>首先我们需要找到<code>/usr/share/X11/xkb/keycodes/evdev</code>这个文件。<br>用vim进入并修改文件(修改前记住要备份)。</p><p>将ctrl键与大写键交换举例：</p><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">...</span><br><span class="line">&lt;CAPS&gt; = 66;</span><br><span class="line">...</span><br><span class="line">&lt;LCTL&gt; = 37;</span><br><span class="line">...</span><br></pre></td></tr></table></figure><p>修改成:</p><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">...</span><br><span class="line">&lt;CAPS&gt; = 37;</span><br><span class="line">...</span><br><span class="line">&lt;LCTL&gt; = 66;</span><br><span class="line">...</span><br></pre></td></tr></table></figure></main><p>Sep 2024</p></div></div></div><footer class="footer"><div class="content has-text-centered"><p><a href="/about">About Mars</a> | <a href="https://github.com/marsevilspirit" , target="_blank">Github</a> | <a href="mailto:marsevilspirit@gmail.com">Email</a></p></div></footer></body></html>
